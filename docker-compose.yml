version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: muhabet_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  server:
    build:
      context: ./apps/server
    container_name: muhabet_server
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN}
    ports:
      - "4000:4000"

  web:
    build:
      context: ./apps/web
      # If deploying to a remote domain, uncomment and set:
      # args:
      #   VITE_API_BASE: https://api.yourdomain
    container_name: muhabet_web
    depends_on:
      - server
    ports:
      - "5173:80"  # Serve the SPA on localhost:5173 for consistency

volumes:
  pgdata:
